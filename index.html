<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="operator" id="equals">=</button>
            </div>
            <div class="operators">
                <button id="clear-all">C</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="divide">รท</button>
                <button class="operator" id="multiply">ร</button>
                <button id="delete">Del</button>
                <button class="operator" id="exp">Exp</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
